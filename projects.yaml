configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  require_license: false
  
categories:
   - category: robotic-simulators
     title: "All-round Robotics Simulators"
     subtitle: "Generic simulation tools made especially for robotics"
   - category: physics-simulators
     title: "Physic simulators"
     subtitle: "Physics simulators that simulate things like multi-joint dynamics, gravity etc"
   - category: api-intergration
     title: "API intergration"
     subtitle: "Libraries provided to have api access to the robotic simulators"
   - category: aerial-simulators
     title: Aerial Robotics Simulators
     subtitle: "Simulator frameworks made especially for aerial robotics"
   - category: general-purpose 3D engine
     title: General-Purpose 3D engine
     subtitle: 3D development engines or a general-purpose 3D engines usually serves multiple industries, including gaming and robotics
     
labels:

