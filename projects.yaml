configuration:
  min_description_length: 0
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 0
  min_projectrank: 0
  require_homepage: false
  require_license: false
  allowed_licenses: ["all"]
  project_inactive_months: 12
  project_dead_months: 99999  # "dead" is a somewhat strong assumption, so we avoid making it

  
categories:
   - category: robotic-simulators
     title: "All-round Robotics Simulators"
     subtitle: "Generic simulation tools made especially for robotics"
   - category: physics
     title: "Physics Engines"
     subtitle: "Physics Engines that simula multi-joint dynamics, gravity etc"
   - category: api-intergration
     title: "API intergration"
     subtitle: "Libraries provided to have api access to the robotic simulators"
   - category: aerial-simulators
     title: Aerial Robotics Simulators
     subtitle: "Simulator frameworks made especially for aerial robotics"
   - category: general-purpose-3D-engine
     title: General-Purpose 3D engine
     subtitle: 3D development engines or a general-purpose 3D engines usually serves multiple industries, including gaming and robotics
   - category: automotive
     title: Automotive Simulators
     subtitle: Simulators made for autonmous driving validation
   - category: game
     title: Game engines
     subtitle: 3D engines made for games but can be interfaced with robotic frameworks
   - category: ML
     title: Machine Learning Simulators
     subtitle: Simulations made for Machine learning like reinforcement learning
     
