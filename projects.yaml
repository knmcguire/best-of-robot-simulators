     license: Proprietary Software License
     description: AGX Dynamics, by Algoryx, is a modular physics simulation toolkit available in C++, C# and Python, on Windows, Mac and Linux. It uses OSG for visualization but is also available fully integrated into both Unity 3D and Unreal Engine. AGX Dynamics comes with a ROS2 integration and has support for Simulink and FMUs. It contains all necessary core functionality to perform high fidelity, stable and robust simulations of mechanical systems in real-time for robotics, heavy equipment and earth-moving applications - offroad, offshore and in space.
