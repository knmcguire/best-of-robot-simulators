configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_description_length: 0
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 0
  min_projectrank: 0
  require_homepage: false
  require_license: false
  allowed_licenses: ["all"]
  project_inactive_months: 12
  project_dead_months: 999999  # 60 to check
  
categories:
   - category: robotics
     title: "Generic Open-source Robotics Simulators"
     subtitle: "Generic simulators, tools or SDKs made for robotics which are open-source"
   - category: flatsim
     title: "Robotic simulators in 2D"
     subtitle: "Robotic simulators that only work in a 2D environment, for instance navigation"
   - category: closed-robotics
     title: "Robotics Simulators that are closed source"
     subtitle: "Generic simulators or tools made for robotics that are closed source"
   - category: physics
     title: Physics Engines
     subtitle: "Physics Engines that simulate multi-joint dynamics, gravity etc"
   - category: aerial-simulators
     title: Aerial Robotics Simulators
     subtitle: "Simulator frameworks made especially for aerial robotics"
   - category: domain
     title: Domain Specific Simulators
     subtitle: Robotic simulators build for other domains like automotive or maritime
   - category: game
     title: Game engines
     subtitle: 3D engines made for games but can be interfaced with robotic frameworks
   - category: ml
     title: AI training Simulators
     subtitle: Simulations made for training for AI-agents like reinforcement learning
   - category: render
     title: Rendering engines
     subtitle: Rendering engines for robotic simulators
   - category: eol
     title: End of Life
     subtitle: Simulators that are announced EOL, are obviously no longer maintained (longer than 5 years) or have been deprecated
     

